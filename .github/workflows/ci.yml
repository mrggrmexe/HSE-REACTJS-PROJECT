name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

# Отменяем предыдущий прогон на той же ветке, если прилетел новый коммит
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # --- SERVER ---
      - name: Install server deps
        working-directory: server
        run: npm ci

      - name: Server checks (lint/test if present)
        working-directory: server
        run: |
          npm run lint --if-present
          npm test --if-present

      # --- CLIENT ---
      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Client checks (lint/test if present)
        working-directory: client
        run: |
          npm run lint --if-present
          npm test --if-present

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Verify build output exists
        run: test -f client/dist/index.html

      - name: Upload client dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
